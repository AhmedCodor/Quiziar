name: client
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  get: ^4.6.1
  get_it: ^7.2.0
  animate_do: ^2.0.0
  shared_preferences: ^2.0.11
  font_awesome_flutter: ^9.2.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/avatars/

  fonts:
    - family: regPoppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: boldPoppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
    - family: semiBoldPoppins
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
